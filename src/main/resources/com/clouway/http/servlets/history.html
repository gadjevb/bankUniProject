<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions History</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <ul class="nav nav-tabs h4">
            <li class="navbar-left"><a class="text-muted">myBank <span
                    class="text-muted glyphicon glyphicon-piggy-bank"></span></a></li>
            <li><a href="/">HOME</a></li>
            <li><a href="/transaction">MAKE A TRANSACTION</a></li>
            <li><a href="/transfer">MAKE A TRANSFER</a></li>
            <li class="active"><a>TRANSACTION HISTORY</a></li>
            <li class="navbar-right"><a href="/logout">LOGOUT <span
                    class="glyphicon glyphicon-off"></span></span></a></li>
        </ul>
    </nav>
    <div class="well well-sm">
        ${transactions}
    </div>
    <div class="row text-center col-md-4 col-md-offset-4">
        <form action="/history" method="get">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <input type="submit" class="btn btn-success" ${back} name="action" value="Back"/>
                </div>
                <div class="btn-group">
                    <input type="submit" class="btn btn-success" ${next} name="action" value="Next"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
