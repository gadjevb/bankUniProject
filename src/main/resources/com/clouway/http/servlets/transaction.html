<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-center">myBank</h1>

<div class="container-fluid col-md-2 col-md-offset-5">
    <p class="text-center">Username: ${name}</p>
    <p class="text-center">Balance: ${balance}</p>
    <form class="col-md-10 col-md-offset-1" action="/transaction" method='post'>
        <div class="form-group text-center">
            <p class="text-danger">${error}</p>
            <label class="radio-inline">
                <input type="radio" name="transaction" value="deposit" checked>Deposit
            </label>
            <label class="radio-inline">
                <input type="radio" name="transaction" value="withdraw">Withdraw
            </label>
        </div>
        <div class="form-group">
            <input class="form-control" name="amount" type="number" step="0.01" min="0" pattern="[0-9]" required>
        </div>
        <div class="form-group">
            <button type='submit' class="btn btn-info btn-block col-md-2">Execute Transaction</button>
        </div>
    </form>
    <div class="col-md-10 col-md-offset-1">
        <p></p>
        <a href="/account" class="btn btn-primary btn-block">Home</a>
        <a href="/history" class="btn btn-primary btn-block">Transaction History</a>
    </div>
</div>
</body>
</html>
