<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <ul class="nav nav-tabs h4">
            <li class="navbar-left"><a class="text-muted">myBank <span
                    class="text-muted glyphicon glyphicon-piggy-bank"></span></a></li>
            <li><a href="/">HOME</a></li>
            <li><a href="/transaction">MAKE A TRANSACTION</a></li>
            <li class="active"><a>MAKE A TRANSFER</a></li>
            <li><a href="/history">TRANSACTION HISTORY</a></li>
            <li class="navbar-right"><a href="/logout">LOGOUT <span
                    class="glyphicon glyphicon-off"></span></span></a></li>
        </ul>
    </nav>
    <ul class="list-group col-md-6 col-md-offset-3 text-muted h4">
        <li class="list-group-item">
            <div class="user-info-block">
                <p class="h3"><span class="glyphicon glyphicon-user"></span> ${name}
                    <span class="pull-right">Balance: ${balance} <span
                            class="glyphicon glyphicon-bitcoin"></span></span></p>
            </div>
        </li>
        <li class="list-group-item">

            <form class="form-horizontal" action="/transfer" method='post'>
                <div class="form-group">
                    <div>
                        <div class="input-group col-md-8 col-md-offset-2">
                            <input class="form-control" name="recipient" type="text" pattern="[A-Za-z]{1,30}" placeholder="Name"
                                   required>
                            <input class="form-control" name="amount" type="number" step="0.01" min="0" pattern="[0-9]"
                                   placeholder="0.00" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-bitcoin"></span></span>
                        </div>
                    </div>
                </div>
                <p class="text-center text-danger">${error}</p>
                <p class="text-center text-success">${msg}</p>

                <div class="form-group">
                    <label class="col-md-4 col-md-offset-1 control-label"></label>
                    <div class="col-md-4">
                        <button type='submit' class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
        </li>
    </ul>
</div>
</div>
</body>
</html>
