<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <ul class="nav nav-tabs h4">
            <li class="navbar-left"><a class="text-muted">myBank <span
                    class="text-muted glyphicon glyphicon-piggy-bank"></span></a></li>
            <li class="active"><a>HOME</a></li>
            <li><a href="/transaction">MAKE A TRANSACTION</a></li>
            <li><a href="/history">TRANSACTION HISTORY</a></li>
            <li class="navbar-right"><a href="/logout">LOGOUT <span
                    class="glyphicon glyphicon-off"></span></span></a></li>
        </ul>
    </nav>

    <ul class="list-group col-md-6 col-md-offset-3 text-info h4">
        <li class="list-group-item">
            <div class="user-info-block">
                <p class="h3 text-muted"><span class="glyphicon glyphicon-user"></span> ${name}
                    <span class="pull-right">Balance: ${balance} <span
                            class="glyphicon glyphicon-bitcoin"></span></span></p>
            </div>
        </li>
        <li class="list-group-item">
            Active users:
            <span class="label label-success pull-right">${count}</span>
        </li>
        <li class="list-group-item">
            Overall deposits for the day:
            <span class="label label-success pull-right">${deposits}</span>
        </li>
        <li class="list-group-item">
            Overall withdraws for the day:
            <span class="label label-success pull-right">${withdraws}</span>
        </li>
    </ul>
</div>

</body>
</html>
